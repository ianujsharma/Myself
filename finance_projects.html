<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content {
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .unfinished-page {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .unfinished-page h1 {
      color: #333;
    }

    .unfinished-page p {
      color: #666;
    }
  </style>
</head>
<button id="sideButton" onclick="redirectToFinancePage()">
  <img src="images\button-icon.png" alt="Button Icon"> </button>

<body>
  
  <div class="content">
    <div class="unfinished-page">
      <h1>Oops! This page is still under construction.</h1>
      <p>We're working hard to bring you the best content. Please check back later!</p>
    </div>
  </div>
</body>
<script src="script.js"></script>
<script src="button.js"></script>
<link rel="stylesheet" href="button.css"> 

</html>
